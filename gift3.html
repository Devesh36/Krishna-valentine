<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Thank You Sayu ‚ù§Ô∏è</title>
    <style>
            html, body {
    background: linear-gradient(#ffdde1, #ffb6c1);
    font-family: 'Comic Sans MS';
    text-align: center;
    overflow-x: hidden;
    margin: 0;
    padding: 0;
    height: 100%;
}
    h1 {
            margin: 30px 15px;
            font-size: 26px;
            min-height: 90px;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            width: 320px;
            margin: auto;
        }

        .gallery img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 18px;
            box-shadow: 0 8px 20px rgba(255,105,180,0.6);
            animation: pop 1.2s ease;
        }

        @keyframes pop {
            from {transform: scale(0); opacity: 0;}
            to {transform: scale(1); opacity: 1;}
        }

        .heart {
            position: fixed;
            bottom: -40px;
            font-size: 24px;
            animation: floatUp 6s linear infinite;
        }

        @keyframes floatUp {
            from {transform: translateY(0); opacity: 1;}
            to {transform: translateY(-120vh); opacity: 0;}
        }
    </style>

</head>
<body>
<audio autoplay loop>
    <source src="song.mp3" type="audio/mpeg">
</audio>


<h1 id="typing"></h1>

<div class="gallery">
    <img src="photo1.jpg.jpeg">
    <img src="photo2.jpg.jpeg">
    <img src="photo3.jpg.jpeg">
    <img src="photo4.jpg.jpeg">
</div>

<script>
    // Typing message
    let message = "Thank you Sayu for coming into my life üíñ\nI am so blessed to have you ‚ù§Ô∏è";
    let i = 0;

    function typeText() {
        if (i < message.length) {
            document.getElementById("typing").innerHTML +=
                message.charAt(i) === "\n" ? "<br>" : message.charAt(i);
            i++;
            setTimeout(typeText, 80);
        }
    }
    typeText();

    // Floating hearts
    setInterval(() => {
        let h = document.createElement("div");
        h.className = "heart";
        h.innerHTML = "‚ù§Ô∏è";
        h.style.left = Math.random() * 100 + "vw";
        document.body.appendChild(h);
        setTimeout(() => h.remove(), 6000);
    }, 400);
</script>

</body>
</html>
